<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>AftrWork</title>

  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7-new.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/aftrwork-new.css">
  <!-- Font Awesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,100,500,600,700' rel='stylesheet' type='text/css'>
  <!--  jQuery -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body class="theme-lightblue">
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Views-->
  <div class="views">

    <!-- Your main view, should have "view-main" class-->
    <div class="view main-view navbar-through">

      <!-- Top Navbar-->
      <div class="navbar">
          <div class="navbar-inner">
              <div class="left sliding">
                  <a href="contacts.html" class="link"><i class='fa fa-comments'></i></a>
              </div>
              <div class="center"><a href="#" class="link active"><i class='fa fa-comment'></i></a></div>
              <div class="right sliding">
              </div>
          </div>
      </div>
      <!-- /End of Top Navbar--> 

      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="page toolbar-fixed chat-page" data-page="chat">

        <!-- messages-content -->
        <div class="page-content messages-content">
          <div class="messages">
             <!-- Date stamp -->
            <div class="messages-date">Sunday, Feb 9 <span>12:58</span></div>
       
            <!-- Sent message (by default - green and on right side) -->
            <div class="message message-sent">
              <!-- Bubble with text -->
              <div class="message-text">Hello</div>
            </div>
       
            <!-- Another sent message -->
            <div class="message message-sent">
              <!-- Bubble with text -->
              <div class="message-text">How are you?</div>
            </div>
       
            <!-- Received message (by default - grey on left side) -->
            <div class="message message-received">
              <!-- Sender name -->
              <div class="message-name">Kate</div>
       
              <!-- Bubble with text -->
              <div class="message-text">I am fine, thanks</div>
       
              <!-- Sender avatar -->
              <div style="background-image:url(http://lorempixel.com/output/people-q-c-100-100-9.jpg)" class="message-avatar"></div>
            </div>
       
            <!-- Another date stamp -->
            <div class="messages-date">Sunday, Feb 3 <span>11:58</span></div>
       
            <!-- Sent message with image -->
            <div class="message message-sent">
              <!-- Bubble with image -->
              <div class="message-text"><img src="http://lorempixel.com/300/300/"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


  <!--  Cordova.js will be add when building -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/libs/framework7.js"></script>
  <!-- Path to other libraries-->
  <script type="text/javascript" src="js/libs/jquery.touchSwipe.min.js"></script>
  <script type="text/javascript" src="js/libs/mustache.js"></script>
  <script type="text/javascript" src="js/libs/plugins/PushNotification.js"></script>

  <script type="text/javascript" src="js/hobnob.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>

</body>
</html>
