<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="index.html" class="link"><i class='fa fa-users'></i></a>
        </div>
        <div class="center"><a href="#" class="link active"><i class='fa fa-comments'></i></a></div>
        <div class="right">
        </div>
    </div>
</div>
<!-- /End of Top Navbar--> 

<!-- Page, data-page contains page name-->
<div data-page="contacts" class="page">

  <!-- Scrollable page content-->
  <div class="page-content contacts-content">
    <div class="list-block contacts-block">
      <div class="list-group">
        <ul class="contacts list-block media-list">

        </ul>
      </div>
    </div>
  </div>
  <script id="contact_template" type="x-tmpl-mustache">
    <li class="swipeout">
      <a href="chat.html?linkedin_id={{linkedin_id}}" class="item-link swipeout-content item-content">
        <div class="item-media"><img src="{{picture_url}}" class='thumbnail'></div>
        <div class="item-inner">
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title">
                {{first_name}} {{last_name}}
                {{#badge}}<span class="badge badge-green">{{badge}}</span>{{/badge}}
              </div>

            </div>
            <div class="item-subtitle">{{headline}}</div>
          </div>
        </div>
      </a>
    </li>
  </script>
</div>
