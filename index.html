<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>AftrWork</title>

  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
  <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
  <!--  jQuery -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="settings.html" class="link icon-only"><i class="icon-cog"></i></a>
          </div>
          <!-- We have home navbar without left link-->
          <div class="center sliding">aftrwork</div>
          <div class="right">
            <a href="contact.html"class="link"><i class="icon-users"></i></a>
          </div>
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name -->
        <div data-page="index" class="page">
          <!-- Scrollable page content -->
          <div class="page-content login">
            <!-- Linkedin Login -->
            <div class="content-block logo">
              <img class="logo" src="img/logo-white.png" alt="" />
            </div>
            <div class="content-block" id="login">
              <a class="button button-submit">Me connecter via LinkedIn</a>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  Cordova.js will be add when building -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/framework7.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/my-app.js"></script>
  <!-- Path to PushNotification Js -->
  <script type="text/javascript" src="js/plugins/PushNotification.js"></script>
  <!-- Path to home.js -->
  <script type="text/javascript" src="js/home.js"></script>
  <!-- Path to Linkedin Oauth -->
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
