<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>AftrWork</title>

  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
  <!-- Font Awesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
  <!--  jQuery -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages">
        <!-- Page, data-page contains page name -->
        <div class="page" data-page="index">
          <div class="page-content">
            <div class="content-block row">
              <!-- Default preloader -->
              <div class="col-100">
                Aftr Work is loading<br>
                <span style="width:42px; height:42px" class="preloader"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script id="swipe_template" type="x-tmpl-mustache">
  <div class="content-block">
  <div class="row">
  <div class="col-100 profil_pic" id="profil_pic_home">
  <img src="{{picture_url}}">
  </div>
  <div class="row">
  <div class="col-100 profil_info">
  <h3 style="text-align: center;" class="profil_name profil_info_details" id="profil_name_home">{{first_name}} {{last_name}}</h3>
  <h4 style="text-align: center;" class="profil_lastjob profil_info_details" id="profil_lastjob_home">{{headline}}</h4>
  <h5 style="text-align: center;" class="profil_lastschool profil_info_details"id="profil_lastschool_home">{{last_school}}</h5>
  </div>
  </div>
  </div>
  </div>
  </script>
  <!--  Cordova.js will be add when building -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/framework7.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/my-app.js"></script>
  <!-- Path to Mustache js-->
  <script type="text/javascript" src="js/mustache.js"></script>
  <!-- Path to your touchSwipe js-->
  <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
  <!-- Path ti your swipe js -->
  <script type="text/javascript" src="js/swipe.js"></script>
  <!-- Path to PushNotification Js -->
  <script type="text/javascript" src="js/plugins/PushNotification.js"></script>
  <!-- Path to settings.js -->
  <script type="text/javascript" src="js/settings.js"></script>
  <!-- Path to home.js -->
  <script type="text/javascript" src="js/home.js"></script>
  <!-- Path to Linkedin Oauth -->
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
