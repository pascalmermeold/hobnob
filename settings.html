<!-- Page, data-page contains page name-->
<div class="page toolbar-fixed settings" data-page="settings">
  
  <!-- Scrollable page content-->
  <div class="page-content">

    <div class="content-block-title">Distance max</div>
    <div class="list-block inset">  
      <ul>
        <li> 
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label"><span class="distance">10km</span></div>
              <div class="item-input">
                <div class="range-slider">
                  <input id='distance' type="range" min="1" max="50" value="10" step="1">
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="content-block-title">Mode Evènement (à venir)</div>
    <div class="list-block inset"> 
      <ul>
        <li> 
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Activer</div>
              <div class="item-input">
                <label class="label-switch">
                  <input type="checkbox" disabled>
                  <div class="checkbox"></div>
                </label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    
    <div class="list-block inset">
      <ul>
        <li>
          <a href="mailto:pascal@lafactoria.fr" class="item-link list-button">Envoyer un feedback</a>
        </li>
        <li>
          <a href="#" class="item-link list-button" id="disconnect-button">Se déconnecter</a>
        </li>
      </ul>
    </div>

  </div>

</div>
