
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"></div>
        <div class="center"><a href="#" class="link active"><i class='fa fa-cog'></i></a></div>
        <div class="right sliding">
            <a href="index.html" class="link"><i class='fa fa-users'></i></a>
        </div>
    </div>
</div>
<!-- /End of Top Navbar--> 

<!-- Page, data-page contains page name -->
<div class="page settings" data-page='settings'>

  <div class="page-content">

    <div class='heading'>
      <div class="thumbnail" id='profile-pic'></div><br/>
      <span id='profile-name'></span>
    </div>

    <div id='event-selector'>
      <div class='content-block-title' data-i18n="settings.events-around"></div>
      <div class="list-block media-list">
        <ul>
          <script id='event-items'>
            {{#event_items}}
            <li>
              <a href="#" class="item-link item-content" data-tag='{{tag}}'>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{name}}</div>
                  </div>
                </div>
              </a>
            </li>
            {{/event_items}}
          </script>
        </ul>
      </div>
    </div>

    <div class='content-block-title' data-i18n="settings.max"></div>
    <div class="list-block">
      <ul>
        <li> 
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label"><i class='fa fa-globe'></i> <span class="distance">10km</span></div>
              <div class="item-input">
                <div class="range-slider">
                  <input id='distance' type="range" min="1" max="50" value="10" step="1">
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class='content-block-title' data-i18n="settings.title-settings"></div>
    <div class="list-block media-list">
      <ul>
        <li>
          <a href="#" class="item-link item-content open-popup" data-popup='.popup-contact'>
            <div class="item-media"><i class="fa fa-envelope"></i></div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title" data-i18n="settings.contact"></div>
              </div>
              <div class="item-subtitle" data-i18n="settings.contact-text"></div>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="item-link item-content">
            <div class="item-media"><i class="fa fa-cloud-upload"></i></div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title" data-i18n="settings.share"></div>
              </div>
              <div class="item-subtitle" data-i18n="settings.share-text"></div>
            </div>
          </a>
        </li>
        <li>
          <a href="#" class="item-link item-content" id='disconnect'>
            <div class="item-media"><i class="fa fa-sign-out"></i></div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title" data-i18n="settings.disconnect">DÃ©connexion</div>
              </div>
              <div class="item-subtitle" data-i18n="settings.disconnect-text">Votre compte restera actif</div>
            </div>
          </a>
        </li>
      </ul>
    </div>

  </div>

</div>
