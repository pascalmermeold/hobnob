<!-- Page, data-page contains page name-->
<div class="page toolbar-fixed tags" data-page="tags">
  
  <!-- Scrollable page content-->
  <div class="page-content">

    <div class="content-block-title">MÃ©thode de recherche</div>
    <div class="list-block"> 
      <ul>
        <li> 
          <label class="label-radio item-content">
            <input type="radio" name="search-type" value="geo" id="geo-search" checked="checked">
            <div class="item-inner">
              <div class="item-title">Autour de moi</div>
            </div>
          </label>
        </li>
        <li> 
          <label class="label-radio item-content">
            <input type="radio" name="search-type" value="tag" id="tag-search">
            <div class="item-inner">
              <div class="item-title">Par tag</div>
            </div>
          </label>
        </li>
      </ul>
    </div>

    <div class="content-block-title">Recherche par tag</div>
    <div class="list-block">  
      <ul id='tag-list'>

        <script id="tag_template" type="x-tmpl-mustache">
          <li class="swipeout" id="tag-{{tag}}"> 
            <label class="label-radio item-content swipeout-content">
              <input type="radio" name="tag" value="{{tag}}" class="tag-radio" {{#checked}}checked{{/checked}}>
              <div class="item-inner">
                <div class="item-title">{{tag}}</div>
              </div>
            </label>
            <div class="swipeout-actions">
              <div class="swipeout-actions-inner">
                <a href="#" class="swipeout-delete">Supprimer</a>
              </div>
            </div>
          </li>
        </script>

        <li id='new-tag-li'> 
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" placeholder="Nouveau Tag" id='new-tag'>
              </div>   
            </div>
          </div>
        </li>
        <li>
          <a href="#" class="item-link list-button" id="new-tag-button">Ajouter le tag</a>
        </li>
      </ul>
    </div>

  </div>

</div>
