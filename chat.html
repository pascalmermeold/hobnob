<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="contacts.html" class="link"><i class='fa fa-comments'></i></a>
        </div>
        <div class="center"><a href="#" class="link active"><i class='fa fa-comment'></i></a></div>

<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="page toolbar-fixed chat-page" data-page="chat">
  <!-- messagebar -->
  <div class="messagebar toolbar">
    <div class="toolbar-inner">
      <textarea placeholder="Message"></textarea><a href="#" class="link">Envoyer</a>
    </div>
  </div>
  <div class='chatter-profile'>
  </div>
  <!-- messages-content -->
  <div class="page-content messages-content">
    <div class="messages">
    
    </div>
  </div>
</div>

<script id="swipe_template" type="x-tmpl-mustache">

  <div id="{{id}}" class="swipe">
    <div class='slider-container'>
      <div class="slider-wrapper">

        <div class="slider-slide">
          <div class="content-block inset">

            <div class='heading content-block-inner'>
              <img src='{{picture_url}}' class='thumbnail'/>
              <h1>{{first_name}} {{last_name}}</h1>
              <h2>{{headline}}</h2>
              <h3>
                <span><i class='fa fa-map-marker'></i> Ã  3km</span>
                <span><i class='fa fa-bookmark'></i> #leweb</span>
              </h3>
            </div>

            <div class='footer content-block-inner'>
              <div class='common'>
                <a href='#'><i class='fa fa-building'></i> {{common_positions}}</a>
                <a href='#'><i class='fa fa-graduation-cap'></i> {{common_educations}}</a>
                <a href='#'><i class='fa fa-heart'></i> {{common_skills}}</a>
              </div>
            </div>
          </div>
        </div>

        <div class="slider-slide">
          <div class="content-block-title"><i class='fa fa-building'></i> Jobs</div>
          <div class="content-block inset scroll">
            <div class="list-block media-list">
              <ul>
                {{#positions}}
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">{{company_name}}</div>
                      <div class="item-after">{{end_date}}</div>
                    </div>
                    <div class="item-subtitle">{{title}}</div>
                  </div>
                </li>
                {{/positions}}
              </ul>
            </div>
          </div>
        </div>

        <div class="slider-slide">
          <div class="content-block-title"><i class='fa fa-graduation-cap'></i> Schools</div>
          <div class="content-block inset scroll">
            <div class="list-block media-list">
              <ul>
                {{#educations}}
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">{{school_name}}</div>
                      <div class="item-after">{{end_date}}</div>
                    </div>
                    <div class="item-subtitle">{{field_of_study}}</div>
                  </div>
                </li>
                {{/educations}}
              </ul>
            </div>
          </div>
        </div>

        <div class="slider-slide">
          <div class="content-block-title"><i class='fa fa-heart'></i> Skills</div>
          <div class="content-block inset scroll">
            <div class="list-block">
              <ul>
                {{#skills}}
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title">{{name}}</div>
                  </div>
                </li>
                {{/skills}}
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</script>
