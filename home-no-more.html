<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>AftrWork</title>

  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7-new.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/aftrwork-new.css">
  <!-- Font Awesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,100,500,600,700' rel='stylesheet' type='text/css'>
  <!--  jQuery -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body class="theme-lightblue">
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Views-->
  <div class="views">


    <!-- Your main view, should have "view-main" class-->
    <div class="view main-view">
      
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through">

        <!-- Page, data-page contains page name -->
        <div class="page" data-page="index">

          <!-- Top Navbar-->
          <div class="navbar">
              <div class="navbar-inner">
                  <div class="left">
                      <a href="#" class="link"><i class='fa fa-cog'></i></a>
                  </div>
                  <div class="center"><img src='img/logo-blue.png' class='logo'/></div>
                  <div class="right">
                      <a href="#" class="link"><i class='fa fa-comment'></i></a>
                  </div>
              </div>
          </div>
          <!-- /End of Top Navbar--> 

          <div class="page-content">

            <div class='swipes'>

              <!-- Start swipe -->
              <div class='no-more-results'>
                <div>
                  <div class="spinner"></div>
                </div>
                <div class="content-block inset">
                  <div class='content-block-inner'>
                    <p>Aucune nouvelle personne à proximité ou suivant votre tag.</p>
                    <a href="#" class="button active button-big"><i class='fa fa-user'></i> Invitez vos contacts !</a>
                  </div>
                </div>
              </div>
              <!-- end swipe -->

            </div>

          </div>

        </div>
      </div>
 
    </div>
   
  </div>


  <!--  Cordova.js will be add when building -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/libs/framework7.js"></script>
  <!-- Path to other libraries-->
  <script type="text/javascript" src="js/libs/jquery.touchSwipe.min.js"></script>
  <script type="text/javascript" src="js/libs/mustache.js"></script>
  <script type="text/javascript" src="js/libs/plugins/PushNotification.js"></script>


</body>
</html>
